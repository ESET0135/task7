apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: esyasoftshubham/mydockerimage:fefa502a0a1372470e209aebcbe4f495113fe980
        ports:
        - containerPort: 3000
      restartPolicy: Always
