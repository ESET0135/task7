apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: esyasoftshubham/mydockerimage:16b699f66d0aeebcbd93abb9e5046951609058d3
        ports:
        - containerPort: 3000
      restartPolicy: Always
