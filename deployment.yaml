apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: esyasoftshubham/mydockerimage:7a1c049f5e31486bd5683e85f681eb7fedbe131e
        ports:
        - containerPort: 3000
      restartPolicy: Always
