apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: esyasoftshubham/mydockerimage:63f9fe4c382faaa2ad2493791eb39e7d8db74a4b
        ports:
        - containerPort: 3000
      restartPolicy: Always
